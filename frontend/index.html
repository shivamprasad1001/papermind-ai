<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperMind AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="app.newChat()">
                    <span>âž•</span>
                    New chat
                </button>
            </div>

            <div class="upload-section-sidebar">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“„</div>
                    <div class="upload-text">Click or drag PDF here</div>
                    <input type="file" class="file-input" id="fileInput" accept=".pdf">
                </div>
                <div class="file-status" id="fileStatus"></div>
            </div>

            <div class="chat-list" id="chatList">
                <!-- Chat history would go here -->
            </div>

            <div class="sidebar-footer">
                PDF Chat Assistant
            </div>
            
        </div>


        <!-- Main Content -->
        <div class="pdf-preview-container" id="pdf-preview-container">
            <!-- <h3 style="text-align: center; bottom: 20px;">ðŸ“„ PDF Preview</h3> -->
            <iframe id="pdf-preview" style="
                        width: 90%;
                        padding: 20px;  
                        margin: 20px;
                        height: 90%;
                        border: none;
                     "></iframe>
        </div>
        <div class="main-content">
            <div class="chat-header">
                <h1 class="chat-title">PaperMind AI</h1>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">ðŸ’¬</div>
                    <h2 class="welcome-title">How can I help you today?</h2>
                    <p class="welcome-subtitle">Upload a PDF document and ask me any questions about its content. I'll
                        analyze the document and provide detailed answers based on the information within.</p>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be added here -->
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea class="input-box" id="messageInput"
                        placeholder="Upload a PDF to start asking questions..." rows="1" disabled></textarea>
                    <button class="send-button" id="sendButton" disabled>
                        <span>âž¤</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/index.js"></script>
    
</body>

</html>
